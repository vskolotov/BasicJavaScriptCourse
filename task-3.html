<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        /*
        1. к 10 прибавляется 10 получаем 20
        2. конкатенация со сторой "10" и получаем "2010" - не явная приведение
        3. "2010" присваиваем в переменную result 
        4. с помощью console.log выводим result в консоль
        */
        let result = 10 + 10 + "10";
        console.log(result);
        /*
        1. конкатенация числа 10 со сторой "10" получаем "1010" - не явная приведение
        2. конкатенация строки "1010" с числом 10 получаем "101010" - не явная приведение
        3. "101010" присваиваем в переменную result 
        4. с помощью console.log выводим result в консоль
        */
        result = 10 + "10" + 10;
        console.log(result);
        /*
        1. преобразование строки "10" в число - унарный плюс
        2. к 10 прибавляем 10 получаем 20
        3. к 20 прибавляем 10 получаем 30
        4. 30 присваиваем в переменную result 
        5. с помощью console.log выводим result в консоль
        */
        result = 10 + 10 + +"10";
        console.log(result);
        /*
        1. преобразование строки "" в число минус ноль - унарный минус
        2. 10 делим на -0 и получам отрицательную бесконечность
        4. -Infinity присваиваем в переменную result 
        5. с помощью console.log выводим result в консоль
        */
        result = 10 / -"";
        console.log(result);
        /*
        1. преобразование строки "2,5" в число - унарный плюс получам NaN
        2. 10 делим на NaN и получам NaN
        4. NaN присваиваем в переменную result 
        5. с помощью console.log выводим result в консоль
        */
        result = 10 / +"2,5";
        console.log(result);
    </script>
</body>

</html>
