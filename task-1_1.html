<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        Сделайте в стиле es5, а затем в стиле es6 конструктор Product, 
        который принимает параметры name и price, сохраните их как свойства объекта. 
        Также объекты типа Product должны иметь метод make25PercentDiscount, 
        который будет уменьшать цену в объекте на 25%. 
        Имейте в виду, что метод make25PercentDiscount не должен быть внутри функции-конструктора, 
        и также не нужно создавать отдельный объект-прототип.
        */
        'use strict'
        function Product(name, price) {
            this.name = name;
            this.price = price;
        }
        Product.prototype.make25PercentDiscount = function () {
            this.price = this.price - (this.price * 0.25);
        }

        let product1 = new Product('milk', 69);
        product1.make25PercentDiscount();
        console.log(product1);

        class ProductNew {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }
            make25PercentDiscount() {
                this.price = this.price - (this.price * 0.25);
            }
        }
        let product2 = new ProductNew('milk', 69);
        product2.make25PercentDiscount();
        console.log(product1);
    </script>
</body>

</html>
