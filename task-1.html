<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //пример 1 
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2 
        /*
         ответ равен 2, потому что 
         1. использовалась префиксная форма инкремента переменная "а" увеличилась на 1 и стала равна 2
         2. произошло присваивание
        */

        //пример 2 
        d = b++;
        alert(d); //ответ: 1 
        /*
         ответ равен 1, потому что 
         1. произошло присваивание
         2. использовалась постфиксная форма инкремента и переменная "b" увеличилась на 1 и стала равна 2
        */

        //пример 3 
        c = 2 + ++a;
        alert(c); //ответ: 5 
        /*
         ответ равен 5, потому что 
         1. использовалась префиксная форма инкремента переменная "а" увеличилась на 1 и стала равна 3 
            (она изменила значение на 2 в первом примере)
         2. произошло сложение 
         3. присаивание
        */

        //пример 4 
        d = 2 + b++;
        alert(d); //ответ: 4 
        /*
         ответ равен 4, потому что 
         1. переменная "b" во втором примере увеличилась на 1 и стала равна 2
         2. сложение
         3. присваивание
         4. постфиксная форма инкремента и переменная "b" увеличилась на 1 и стала равна 3
        */

        alert(a); //3 
        // в предыдущих примерах учеличилась дважды на с помощью префиксной формы инкремента

        alert(b); //3
        // в предыдущих примерах учеличилась дважды на с помощью постфиксной формы инкремента
    </script>
</body>

</html>
