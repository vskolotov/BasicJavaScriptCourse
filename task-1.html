<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        /*Задать температуру в градусах по Цельсию. Вывести в alert соответствующую
        температуру в градусах по Фаренгейту*/
        let Tc = +prompt('Введите температуру в Цельсиях');
        Tf = (9 / 5) * Tc + 32;
        alert(Tc + ' градусов по Цельсию = ' + Tf + ' градусов по Фаренгейту');
    </script>
</body>

</html>
