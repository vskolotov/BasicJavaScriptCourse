<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        /*
        Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя
        параметрами. Т.е. например, функция для сложения должна принимать два числа, складывать их
        и возвращать результат.
        Обязательно использовать оператор return.
        */
        function addTwoNumbers(num1, num2) {
            return (num1 + num2);
        }

        function differenceTwoNumbers(num1, num2) {
            return (num1 - num2);
        }
        function multiplicationTwoNumbers(num1, num2) {
            return (num1 * num2);
        }
        function dividingTwoNumbers(num1, num2) {
            if (num2 !== 0) {
                return (num1 / num2);
            }
            return "на ноль делить нельзя"
        }

        let a = +prompt("Введите целое число");
        let b = +prompt("Введите целое число");

        alert("Сумма = " + addTwoNumbers(a, b));
        alert("Разность = " + differenceTwoNumbers(a, b));
        alert("Произведение = " + multiplicationTwoNumbers(a, b));
        alert("Частное = " + dividingTwoNumbers(a, b));
    </script>
</body>

</html>
