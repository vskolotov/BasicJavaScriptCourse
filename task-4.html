<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        1. Получить все товары, у которых есть фотографии
        2. Отсортируйте товары по цене (от низкой цены к высокой)
        */
        'use strict'
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];
        let availabilityOfPhotos = products.filter(function (product) {
            return 'photos' in product && product.photos.length !== 0;
        });
        console.log(availabilityOfPhotos)
        products.sort((prev, next) => prev.price - next.price);
        console.log(products)
    </script>
</body>

</html>
